<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>{{page.title}}{% if page.subtitle %} | {{page.subtitle}} {% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Sam Chaffee">

    <!-- Le styles -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/css/samchaffee.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons 
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets//ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">-->
    <link rel="shortcut icon" href="/ico/favicon.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">Sam Chaffee</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="/"><i class="icon-home icon-white"></i> Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    {% if page.haspager %}
    <div class="container">
      <div class="row">
        <div class="span12">
          <ul class="pager">
              {% if page.previous != null %}<li class="previous"><a href="{{ page.previous.url }}"><i class="icon-backward"></i> Older post</a></li>{% endif %}
              {% if page.next != null %}<li class="next"><a href="{{ page.next.url }}">Newer post <i class="icon-forward"></i></a></li>{% endif %}
          </ul>
        </div>
      </div>
    </div>
    {% endif %}
    <div class="container well">
      <div class="row">
        {{content}}
      </div>
    </div> <!-- /container -->
    <div id="footer" class="container">
    <span>Â© Sam Chaffee {{site.time | date: "%Y"}}</span>
    </div>
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery-1.9.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body></html>
