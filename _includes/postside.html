<div id="postside" class="sidebar">
	<div id="tagcloud" class="sidebar-block">
		<span class="badge badge-inverse"><h4 class="sidetitle">Tags</h4></span>
		<div id="tags">
			{% for tag in page.tags %}
			<span>{{tag}}</span>
			{% endfor %}
		</div>
	</div>
	<div id="relatedposts" class="sidebar-block">
		<span class="badge badge-inverse"><h4 class="sidetitle">Related posts</h4></span>
	    <div>
	    	<ul class="unstyled">
				{% for post in site.related_posts %}
				<li><a href="{{post.url}}">{{post.title}}</a></li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
